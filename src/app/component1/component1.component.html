<form [formGroup]="postData" style="text-align: center;display: none;" id="se"><br><br>
    <div class="form-group">

        <label for="Name"> Name </label><br>
        <input type="text" class="form-control" formControlName="Name" id="Name " placeholder="Name ">

    </div>
    <div class="form-group ">

        <label for="Name "> Roll_number </label><br>
        <input type="text " class="form-control " formControlName="Roll_number" id="Roll_number " placeholder="Roll_number">

    </div>
    <div class="form-group ">

        <label for="Name ">Section</label><br>
        <input type="text " class="form-control " formControlName="Section" id="Section" placeholder="Section ">

    </div>
    <!-- <input #title type="text " class="form-control ">
    <input #title type="text " class="form-control "> -->
    <button *ngIf="!update" (click)="createPost()">ADD</button>
    <button *ngIf="update" (click)="updateStudent()">Update</button>
</form>


<!--<button class=" " routerLink="/component2 ">ADD</button> -->

<table class="table " border="1 ">

        <tr>
            <th scope="col ">Name</th>
            <th>Roll_number</th>
            <th>Section</th>
            <th></th>
            <th></th>

    </thead>
